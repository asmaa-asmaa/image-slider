<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>create image slider</title>
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img class="active" src="images/portfolio-1.jpg"  alt="">
        <img src="images/portfolio-2.jpg" alt="">
        <img src="images/portfolio-3.jpg" alt="">
        <img src="images/shuffle-04.jpg" alt="">
        <img src="images/shuffle-05.jpg" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">previous</span>
        <span id="indicators"  class="indicators"></span>
        <span id="next" class="next">next</span>
    </div>
    <script src="slider.js"></script>
</body>
</html>
